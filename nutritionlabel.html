<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link href="./nutritionlabel.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
        <title>Nutri Label</title>
    </head>
    <body>
        <div class="label">
            <header>
        <h1 class="bold">Nutrition facts</h1>
        <div class="divider"></div>
        <p>4 servings per container</p>
        <p class="bold">Serving size <span>1 cup (227g)</span></p>
           </header>
           <div class="divider large"></div>
           <div class="calories-info">
           <div class="left-container">
           <h2 class="bold small-text">Amount per serving</p>
           <p>Calories</p>
           </div>
            <span>280</span>
           </div>
           <div class="divider medium"></div>
           <div class="daily-value small-text">
            <p class="bold right small-text">% Daily value *</p>
           </div>
           <p><span><span class="bold">Total fat</span>12g</span><span class="bold small-text">18%</span></p>
           <div class="divider indent"></div>
           <p class="divider indent"><span><span>Saturated fat 3g</span></span><span class="bold small-text">15%</span></p>
           <p class=" divider indent"><span><span><i>Trans</i></span> Fat 3g</span></p>
           <p class="divider"><span><span class="bold">Cholesterol</span> 30mg</span><span class="bold small-text">10%</span></p>
           <p class="divider"><span><span class="bold">Sodium</span> 470mg</span><span class="bold small-text">20%</span></p>
           <p class="divider"><span><span class="bold">Total Carbohydrate</span> 31g</span><span class="bold small-text">10%</span></p>
           <p class="divider indent"><span><span>Dietary Fiber 0g</span></span></p>
           <p class="divider indent"><span><span>Sugars 5g</span></span></p>
        </div>
    </body>
</html>
